name: Build and deploy ASP.Net Core app to Azure Web App - Load-Test-App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore NuGet packages
        run: dotnet restore Everything.sln

      - name: Build with dotnet
        run: dotnet build Everything.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish Everything.sln -c Release -o ${{ github.workspace }}/myapp --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5438A440654042509A3C10EE7BDFA59C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_63FFCA8673104B48B6FD2F73FEFB3741 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C3633D85FFA9471EA7A92E31B726DB83 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Load-Test-App'
          slot-name: 'Production'
          package: ${{ github.workspace }}/myapp
